<!DOCTYPE html>
<html>
    <head>
        <title>The Music Machine</title>
        <script src="./node_modules/tone/build/Tone.js"></script>
        <script src="src/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <h2 id="sidebar-title">Songs</h2>
                <div id="song-list"></div>
            </div>
            <div id="center-column">
                <div id="title-container">
                    <h1 id="title">The Music Machine</h1>
                    <div id="instrument-panel">
                        <p id="intro-text">Add an instrument to begin!</p>
                        <form id="instrument-panel-form">
                            <select class="hidden" name="instruments" id="instrument-panel-list">
                            <option value="synth">Synth</option>
                            <option value="wip">Work In Progress</option>
                            </select>
                            <input class="button" type="submit" value="Add Instrument">
                        </form>
                    </div>
                </div>
                <div id="machine">
                    <div id="machine-save-panel">
                        <div id="play-buttons">
                            <button id="play-song-button">Play Song</button>
                            <br>
                            <button id="new-song-button">Save as New Song</button>
                            <br>
                        </div>
                        <div id="stop-button">
                            <button class="hidden" id="stop-button">Stop</button>
                        </div>
                        <div id="update-buttons">
                            <button id="update-song-button">Update Existing Song</button>
                            <button id="delete-song-button">Delete Song</button>
                        </div>
                    </div>
                    <div id="machine-center-panel">
                        <div id="inst-board"></div>
                        <div class="soundboard-hidden" id="soundboard"></div>
                    </div>
                    <div id="machine-edit-panel">
                        <div id="song-name-container"></div> 
                        <form id="edit-song-name-form">
                            <input type="text" id="edit-song-name-form-text">
                            <input class="button" type="submit" value="Change Song Name">
                        </form>
                        <form id="bpm-form">
                            <input type="text" id="bpm-form-value" value="120">
                            <input class="button" type="submit" value="Change BPM">
                        </form>
                        <br>
                        <button id="play-instrument-button">Play Instrument</button>
                        <br>
                        <div id="octave-changer">
                            <button id="octave-up-button">Octave Up</button>
                            <button id="octave-down-button">Octave Down</button>
                        </div>
                        <br>
                        <form id="edit-instrument-name-form">
                            <input type="text" id="edit-instrument-name-form-text">
                            <input class="button" type="submit" value="Change Instrument Name">
                        </form>
                        <button id="delete-instrument-button">Delete Instrument</button>
                        <button id="start-over-button">Start Over</button>
                    </div>
                </div>
                <div id="footer">
                    <p>Made by Chad Palmer for Yale x Flatiron Web Development Bootcamp, 2020</p>
                </div>
            </div>
        </div>
    </body>
</html>
